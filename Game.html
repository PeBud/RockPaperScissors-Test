<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="Game.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors </h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-016-512.png" alt="">
    </div>
      <div class="choice" id="p">
        <img src="https://images.clipartof.com/small/10662-Clipart-Picture-Of-A-Paper-Mascot-Cartoon-Character-In-Green-And-Yellow-Snorkel-Gear.jpg" alt="">
      </div>
      <div class="choice" id="s">
      <img src="https://comps.canstockphoto.com/cartoon-ax-hatchet-vector-symbol-icon-eps-vector_csp47156087.jpg" alt="">
      </div>
  </div>
  <p id="action-message">Make Your Move.</p>
  <script type="text/javascript" src="Game.js" charset="utf-8">

  </script>
</body>

</html>
